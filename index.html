<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Work</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Time to Work</h1>
        <div id="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </header>
    
    <div id="settings-popup" class="hidden">
        <h2>Settings</h2>
        <div class="settings-section">
            <h3>Workday Timer Defaults</h3>
            <label for="default-workday-hours">Hours:</label>
            <input type="number" id="default-workday-hours" min="0" max="24" value="8">
            <label for="default-workday-minutes">Minutes:</label>
            <input type="number" id="default-workday-minutes" min="0" max="59" value="0">
        </div>
        <div class="settings-section">
            <h3>Focus Timer Defaults</h3>
            <label for="default-focus-minutes">Work Duration (Minutes):</label>
            <input type="number" id="default-focus-minutes" min="0" max="59" value="52">
            <label for="default-focus-break-minutes">Break Duration (Minutes):</label>
            <input type="number" id="default-focus-break-minutes" min="0" max="59" value="17">
        </div>
        <button id="save-settings">Save Settings</button>
    </div>

    <main>
        <section id="timers">
            <div id="workday-timer">
                <h2>Workday Timer</h2>
                <div id="workday-display">08:00:00</div>
                <button id="workday-start">Start</button>
                <button id="workday-pause">Pause</button>
                <button id="workday-reset">Reset</button>
            </div>

            <div id="focus-timer">
                <h2>Focus Timer</h2>
                <div id="focus-display">52:00</div>
                <button id="focus-start">Start</button>
                <button id="focus-pause">Pause</button>
                <button id="focus-reset">Reset</button>
            </div>
        </section>

        <section id="tasks">
            <h2>Task List</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter a task">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Time to Work</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
